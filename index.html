<body>
    <div class="scanline"></div>
    <div class="terminal-container">
        <header>
            <p class="system-status">● SYSTEM_STATUS: ONLINE</p>
            <h1 class="glitch" data-text="FABRICIO_TOSO">FABRICIO_TOSO</h1>
            <p class="bio-tag" id="typing-text"></p>
        </header>

        <section class="dna-visual">
            <div class="dna-strand">
                <div class="base"></div><div class="base"></div><div class="base"></div>
                <div class="base"></div><div class="base"></div><div class="base"></div>
            </div>
        </section>

        <nav class="access-links">
            <a href="https://github.com/FaMatias" target="_blank" class="nav-btn">
                <span class="prefix">root@git:~$</span> GITHUB_REPOS
            </a>
            <a href="https://www.linkedin.com/in/fabricio-matias-toso" target="_blank" class="nav-btn">
                <span class="prefix">user@linked:~$</span> LINKEDIN_PROFILE
            </a>
            <a href="mailto:Fabricio.toso@gmail.com" class="nav-btn">
                <span class="prefix">mail@send:~$</span> CONTACT_ME
            </a>
        </nav>

        <footer>
            <p class="loc-tag">LOCATION: ZARAGOZA_ESP // ID: ENAT201_PENDING</p>
            <p class="console-log">> _Ready to collaborate.</p>
        </footer>
    </div>

    <script>
        // Efecto de escritura tipo máquina
        const text = "BIOTECH_ROOTS // WATER_NETWORKS_CORE // WEB_TECH_STACK";
        const element = document.getElementById('typing-text');
        let i = 0;
        function typeWriter() {
            if (i < text.length) {
                element.innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, 100); // Velocidad de escritura
            }
        }
        window.onload = typeWriter;
    </script>
</body>
